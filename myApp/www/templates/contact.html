<ion-view view-title="Contact">
  <ion-content>
     <div class="list card">
     	<div ng-repeat="post in posts">
	  		<div  class="item item-text-wrap" ng-post-title id="30" ng-if="post.meta && post.ID == 29">
	  		<h3>{{post.title}}</h3>
	    		<p ng-bind-html="post.meta.contactcontent">{{post.meta.contactcontent}}</p>
	 		</div> 
      </div> 
    </div>
  </ion-content>
</ion-view>
